plugins {
    id 'java'
    id 'application'
}

application {
    mainClass.set('hello.HelloWorld')
}

repositories { 
    mavenCentral() 
}

jar {
    archiveBaseName = 'sdk-test'
    archiveVersion =  '0.0.1'
}

dependencies {
    implementation "joda-time:joda-time:2.2"
    testImplementation "junit:junit:4.12"
}

defaultTasks 'build', 'run'
